# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/ .md for a description of parameters.
[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include z-cal.cfg]
[include timelapse.cfg]


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD4055057393532712443-if00

#####################################################################
# KlackEnder- Settings
#####################################################################

# !! Change your Z endstop pin from 'endstop_pin: Pin123' to 'endstop_pin: probe:z_virtual_endstop'
# !! Also add in [stepper_y] 'position_min: -8'. Idk why but most configs have this wrong. For the Stock Ender 3 the homed Y position is -8.

[probe]
pin: ^PC14 #Change to where you plug your probe in, endstop or probe pin pulled high (^)
#z_offset: 6 #Measure per your specific setup. Klipper will NOT save this value if this in not located in printer.cfg
x_offset: 2.5 # negative = left of the nozzle
y_offset: 36 # negative = in front of of the nozzle
speed: 5.0
lift_speed: 15.0
sample_retract_dist: 2
samples: 1
samples_tolerance_retries: 6

##[(7x7)-1] / 2 = 24
##[(5x5)-1] / 2 = 12
[bed_mesh]
speed: 300
horizontal_move_z: 8 #Positive value equal to z_offset or larger. eg: if z_offset is -2.5 this must be at least 2.5 or larger
mesh_min: 5,30
mesh_max: 210,225
probe_count: 22,22
zero_reference_position: 112.5, 112.5
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
split_delta_z: 0.03
move_check_distance: 5
mesh_pps: 4,4

#[homing_override]
#set_position_z:0 # Make printer think Z axis is at zero, so we can force a move upwards away from build plate
#axes: z #will only call override if x is involved in the homing call
#gcode:
#  G90
#  G1 Z10 F3000 ; move up to prevent accidentally scratching build plate    
#  {% if "x" not in (printer.toolhead.homed_axes | lower) %}
#      G28 X
#  {% endif %}
#  {% if "y" not in (printer.toolhead.homed_axes | lower) %}
#      G28 Y        #Will only home XY if they are not currently homed
#  {% endif %}
#  PROBE_OUT
#  G1 X110 Y76.5 F6000 ; Adjusted for normal klack offsets with a 235x235 bed X: 117.5 - x_offset, Y: 117.5 - y_offset
#  G28 Z
#  PROBE_IN
  
[screws_tilt_adjust] #Change to your specific printer is needed. Back left screw as referance point and that's where strain relief is is recommended
screw1: 24.5, 160.5
screw1_name: Back left
screw2: 24.5, -4.5
screw2_name: Front left
screw3: 194.5, -4.5
screw3_name: Front right
screw4: 194.5, 160.5
screw4_name: Back right
screw_thread: CW-M4 #Ender 3s use CW-M4 change for your printer if needed
horizontal_move_z: 10
# To calculate the position of your screws:
# Screw Offsets: 32.5mm for ender 3 beds
# Default Klack probe offsets: X: 4, Y: 19
#Back left	
#   X: 0 + screw_x_offset - probe.x_offset	
#   Y: 235 - screw_y_offset - probe.y_offset
#Front left	
#   X: 0 + screw_x_offset - probe.x_offset	
#   Y: 0 + screw_y_offset - probe.y_offset
#Front right 
#   X: 235 - screw_x_offset - probe.x_offset	
#   Y: 0 + screw_y_offset - probe.y_offset
#Back right	
#   X: 235 - screw_x_offset - probe.x_offset	
#   Y: 235 - screw_y_offset - probe.y_offset
# x and y offsets are usually the same. You will have to find info on your printer or measure them yourself
# This can be adapted for three screw bed as well without eny problem. In that case X offset of the third screw would be build volume divided by 2

[gcode_macro SCREWS_TILT_CALCULATE]
rename_existing: _SCREWS_TILT_CALCULATE
gcode:
  G28 ; Should always home before calculation even if already homed
  probe_out
  _SCREWS_TILT_CALCULATE
  probe_in

[exclude_object]

[firmware_retraction]

