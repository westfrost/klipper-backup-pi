[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
hold_current: 0.60
run_current: 0.70
stealthchop_threshold: 0 #999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
