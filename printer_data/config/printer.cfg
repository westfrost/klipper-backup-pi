dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 7.38052
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
